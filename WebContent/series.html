<html lang="en">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	    <meta name="description" content="">
	    <meta name="author" content="">
	
	    <title>iRemember - Séries</title>
	
	    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
	    <script src="js/jquery-3.2.1.min.js"></script>
	    
	    <script src="js/series.js"></script>
	    
	    <link href="css/main.css" rel="stylesheet">
	    <script src="js/main.js"></script>
	    <script src="js/json.js"></script>
	    
	    <style>
	    	@-webkit-keyframes spinning {
			    from {transform: rotate(0deg);}
			    to   {transform: rotate(180deg);}
			}
			@keyframes spinning {
			    from {transform: rotate(0deg);}
			    to   {transform: rotate(180deg);}
			}
			.square {
			display:none;
			    width: 50px;
			    height: 50px;
			    border-width: 5px;
			    border-style: solid;
			    border-color: #999 #ccc;
			    border-radius: 50px;
			    -webkit-animation: spinning 0.75s infinite linear;
			    animation: spinning 0.75s infinite linear;
			}
	    </style>
	</head>

	<body>
		<header>
	    	<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
	        <a class="navbar-brand" href="#">iRemember - Olá, <span id="logadoNome" name="logadoNome"></span></a>
	        <button class="navbar-toggler d-lg-none" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	          <span class="navbar-toggler-icon"></span>
	        </button>
	        
	        <script>
	        	exibirNomeUsuarioLogado();
	        </script>
	
	        <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	          <ul class="navbar-nav mr-auto"></ul>
	          
	          <a href="#" class="btn btn-outline-danger my-2 my-sm-0" role="button" aria-pressed="true" onClick="sair();">Sair</a>
	        </div>
	      </nav>
	    </header>
	
	    <div class="container-fluid">
	      <div class="row">
	        <nav class="col-sm-3 col-md-2 d-none d-sm-block bg-light sidebar">
	          <ul class="nav nav-pills flex-column">
	            <li class="nav-item">
	              <a class="nav-link" href="colecoes.html">Coleções</a>
	            </li>
	            <li class="nav-item">
	              <a class="nav-link" href="series.html">Séries</a>
	            </li>
	          </ul>
	        </nav>
	
	        <main role="main" class="col-sm-9 ml-sm-auto col-md-10 pt-3">
	        <h2>Adicionar nova série</h2>
	          <div class="table-responsive">
	            <form id="novaSerieForm">
					<div class="form-group">
						<label>Nome</label> 
						<input type="text" class="form-control" name="nome" /> 
						<label>Descrição</label> 
						<input type="text" class="form-control" name="descricao" />
						<label>Nº Capítulos:</label> 
						<input type="text" class="form-control" name="numeroCapitulos" />
						<label>Nº Temporadas:</label> 
						<input type="text" class="form-control" name="numeroTemporadas" />
						<label>Nº do último capítulo assistido:</label> 
						<input type="text" class="form-control" name="numeroCapituloParou" />
						<label>Nº da última temporada assistida:</label> 
						<input type="text" class="form-control" name="numeroTemporadaParou" /> 
						<br />					
							<input type="button" class="btn btn-primary" value="Gravar" onclick="adicionarSerie();" />
					</div>
				</form>
	          </div>
	          
	          <br />
	          
	          <div class="square"></div>
	          
	          <br />
	          
	          <h2>Séries</h2>
	          <div class="table-responsive">
	            <table class="table table-striped">
	              <thead>
	                <tr>
	                  <th>ID</th>
	                  <th>Nome</th>
	                  <th>Descrição</th>
	                  <th>Nº Capítulos</th>
	                  <th>Nº Temporadas</th>
	                  <th>Último capítulo assistido</th>
	                  <th colspan="3">Última temporada assistida</th>
	                </tr>
	              </thead>
	              <tbody id="seriesGrid">
	               
	              </tbody>
	            </table>
	          </div>
	          
	          <!-- Button trigger modal -->
		
		<!-- Modal -->
		<div class="modal fade" id="editarModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
		  <div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h5 class="modal-title" id="editarModalTitulo"><span id="editarModalNomeSerie"></span> - Alterar</h5>
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		          <span aria-hidden="true">&times;</span>
		        </button>
		      </div>
		      <div class="modal-body">
		      	<form id="editarSerieForm">
					<div class="form-group">
						<label>Id</label> 
						<input type="text" class="form-control" id="editarId" name="id" readonly/> 
						<label>Nome</label> 
						<input type="text" class="form-control" id="editarNome" name="nome" /> 
						<label>Descrição</label> 
						<input type="text" class="form-control" id="editarDescricao" name="descricao" /> 
						<label>Nº Capítulos:</label> 
						<input type="text" class="form-control" id="editarnCapitulos" name="numeroCapitulos" />
						<label>Nº Temporadas:</label> 
						<input type="text" class="form-control" id="editarnTemporadas" name="numeroTemporadas" />
						<label>Nº do último capítulo assistido:</label> 
						<input type="text" class="form-control" id="editarnUltimoCapituloAssistido" name="numeroCapituloParou" />
						<label>Nº da última temporada assistida:</label> 
						<input type="text" class="form-control" id="editarnUltimaTemporadaAssistida" name="numeroTemporadaParou" /> 
						
					</div>
				</form>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
		        <button type="button" class="btn btn-primary" onClick="salvarAlteracoes();">Salvar alterações</button>
		      </div>
		    </div>
		  </div>
		</div>
	          
	        </main>
	      </div>
	    </div>
	    
	    <script type="text/javascript">
			listarSeries();
	    </script>

	    ================================================== -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  
	</body>
</html>
